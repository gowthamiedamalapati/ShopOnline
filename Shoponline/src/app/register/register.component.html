<div class="container mt-15">
    <div class="row justify-content-center p-4">
        <div class="col-md-6">
            <form #registrationForm="ngForm" (ngSubmit)="register(registrationForm)">
            <h2>User Registration</h2>
            <div class="form-group p-2">
                <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="User Name" required>
            </div>
            <div class="form-group p-2">
                <input type="text" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group p-2">
                <input type="text"name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group p-2">
                <button type="submit" class="btn btn-primary">Register</button>
                <div class="register"><a routerLink='/login'>Back to User Loin</a></div>
            </div>  
        </form>          
        </div>
    </div>
</div>
