<div class="container mt-15">
    <div class="row justify-content-center p-4">
        <div class="col-md-6">
            <form #loginForm="ngForm" (ngSubmit)="login()">
            <h2>User Login</h2>
            <div class="form-group p-2">
                <input type="text" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group p-2">
                <input type="text"name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group p-2">
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="login"><a routerLink='/register'>New User</a></div>
            </div>
        </form>
        <div class="form-group">
            <p *ngIf='errorMessage.length>0' class="text-danger">
                {{errorMessage}}
            </p>
            <p *ngIf='error.message.length>0' class="text-danger">
                {{error.message}}
            </p>
        </div>                    
        </div>
    </div>
</div>
